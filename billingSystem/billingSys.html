<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
       <script src="billingSys.js"></script>
    <title>Billing System</title>
</head>

<body>
    <div class="container mt-4">
        <h2>Billing</h2>
        <div class="row mt-4">
            <div class="col">Prod ID</div>
            <div class="col">Prod Name</div>
            <div class="col">Price</div>
            <div class="col">Count</div>
            <div class="col">Total</div>
            <div class="col">Action</div>
        </div>
        <div class="row mt-4 ">
            <div class="col">
                <select class="form-select" onchange="populatedPrice()" name="pId" id="pId">
                    <option>--Select--</option>
                    <option>10001</option>
                    <option>10002</option>
                    <option>10003</option>
                    <option>10004</option>
                    <option>10005</option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" disabled name="pName" id="pName"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" readonly name="pPrice" id="pPrice"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" onkeyup="findTotal()" name="pCount" id="pCount"/>
            </div>
            <div class="col">
                <input type="text" class="form-control" readonly name="pTotal" id="pTotal"/>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="addProducts()">Add Product</button>
            </div>
        </div>
        <div id="productListDisplay"></div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">Grand Total:</div>
            <div class="col" id="grandTotal"></div>
            <div class="col"></div>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">Discount:</div>
            <div class="col" id="discount"></div>
            <div class="col"></div>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col" id="discountTotal"></div>
            <div class="col"></div>
        </div>
    </div>    
</body>

</html>
